<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8" />

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<title th:text="${title}"></title>
</head>
<body>
	<!-- navbar -->
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-primary font-weight-bold">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Covid19</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link" aria-current="page"
						th:href="@{/}"></a></li>

					<li class="nav-item"><a class="nav-link"
						href="https://www.cowin.gov.in/home" target="_blank">CoWin</a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
				</ul>

			</div>
		</div>
	</nav>
	<!-- End Navbar -->

	<div th:replace="${content}"></div>

	<div style="background-color: #F5F5F5; font-size: 14px">
		<div class="container">
			<div class="row">
				<div class="col-md-12 offset-md-0">
					<div class="my-about">
						<div class="fixed">
							
							<p><a th:href="@{about}" style="color: black">About</a></p>
							<p>Contact Us : +919407570070 , <a href="http://singhalshubham990@gmail.com/">singhalshubham990@gmail.com</a></p>
							<p>Vaccination : <a href="https://www.cowin.gov.in/home" target="_blank">https://www.cowin.gov.in/home</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
